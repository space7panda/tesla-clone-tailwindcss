<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla UI Clone</title>
    <link rel="stylesheet" href="../dist/output.css">
</head>

<body>
    <!-- Header -->
    <div class="bg-[url('../public/img/M3-Homepage-D.jpeg')] h-screen bg-center bg-cover">
        <div class="pt-5 flex justify-between font-bold items-center">
            <div class="ml-8">
                <svg class="w-32 cursor-pointer" viewBox="0 0 342 35" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M0 .1a9.7 9.7 0 007 7h11l.5.1v27.6h6.8V7.3L26 7h11a9.8 9.8 0 007-7H0zm238.6 0h-6.8v34.8H263a9.7 9.7 0 006-6.8h-30.3V0zm-52.3 6.8c3.6-1 6.6-3.8 7.4-6.9l-38.1.1v20.6h31.1v7.2h-24.4a13.6 13.6 0 00-8.7 7h39.9v-21h-31.2v-7h24zm116.2 28h6.7v-14h24.6v14h6.7v-21h-38zM85.3 7h26a9.6 9.6 0 007.1-7H78.3a9.6 9.6 0 007 7zm0 13.8h26a9.6 9.6 0 007.1-7H78.3a9.6 9.6 0 007 7zm0 14.1h26a9.6 9.6 0 007.1-7H78.3a9.6 9.6 0 007 7zM308.5 7h26a9.6 9.6 0 007-7h-40a9.6 9.6 0 007 7z"
                        fill="currentColor"></path>
                </svg>
            </div>

            <div class="hidden lg:inline">
                <ul class="flex space-x-2 text-sm">
                    <li class="py-1 px-3 hover:bg-slate-300 hover:rounded-full cursor-pointer">Model S</li>
                    <li class="py-1 px-3 hover:bg-slate-300 hover:rounded-full cursor-pointer">Model 3</li>
                    <li class="py-1 px-3 hover:bg-slate-300 hover:rounded-full cursor-pointer">Model X</li>
                    <li class="py-1 px-3 hover:bg-slate-300 hover:rounded-full cursor-pointer">Model Y</li>
                    <li class="py-1 px-3 hover:bg-slate-300 hover:rounded-full cursor-pointer">Solar Roof</li>
                    <li class="py-1 px-3 hover:bg-slate-300 hover:rounded-full cursor-pointer">Solar Panels</li>
                </ul>
            </div>
            <div>
                <ul class="flex space-x-4 mr-2 text-sm">
                    <li class="cursor-pointer hover:rounded-full hover:bg-slate-300 py-1 px-3">Shop</li>
                    <li class="cursor-pointer hover:rounded-full hover:bg-slate-300 py-1 px-3">Account</li>
                    <li class="cursor-pointer hover:rounded-full hover:bg-slate-300 py-1 px-3">Menu</li>
                </ul>
            </div>
        </div>

        <div class="flex flex-col items-center font-bold pt-20">
            <h1 class="text-[40px]">Model 3</h1>
            <p class="whitespace-nowrap pt-1 text-[16px] text-[#5c5d61]"> Order Online for
                <span class="underline underline-offset-4 hover:decoration-2 cursor-pointer">Touchless Delivery</span>
            </p>
        </div>

        <div class="absolute bottom-[80px] left-[50%] translate-x-[-50%] flex flex-col md:flex-row">
            <button class="uppercase bg-gray-800 w-96 text-white rounded-full h-10">Custom order</button>
            <button class="mt-2 uppercase bg-slate-200 w-96 text-gray-900 rounded-full h-10 md:mt-0">Existing Inventory</button>
        </div>
    </div>

</body>

</html>
